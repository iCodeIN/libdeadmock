name = "Headers Pattern Match"
priority = 3

[request]

[[request.headers_pattern]]
[request.headers_pattern.key]
left = "X-Correlation-Id"

[request.headers_pattern.value]
right = '^\d{5}$'

[[request.headers_pattern]]
[request.headers_pattern.key]
left = "X-Loyalty-Id"

[request.headers_pattern.value]
right = '^[a-z]{4}-\d{4}$'

[response]
body_file_name = "header-pattern-match-response.json"

[[response.headers]]
key = "Content-Type"
value = "application/json"
